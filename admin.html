<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Upload Panel</title>

<style>
body{background:#0b0b0b;color:#fff;font-family:Arial;text-align:center;margin:0;}
#loginBox,#panel{width:90%;max-width:420px;margin:80px auto;padding:25px;}
input,button{width:100%;padding:10px;margin:8px 0;border:none;border-radius:6px;font-size:15px;}
input{background:#222;color:#fff;}
button{background:#ff0055;color:#fff;font-weight:bold;cursor:pointer;} button:hover{opacity:.85;}
#panel{display:none;background:#161616;border-radius:10px;}
#status{margin-top:10px;font-size:15px;}
</style>
</head>

<body>

<h2>Admin Login</h2>

<div id="loginBox">
    <input type="password" id="password" placeholder="Enter Password">
    <button id="loginBtn">Login</button>
    <p id="loginMsg" style="color:#ff4444;"></p>
</div>

<div id="panel">
    <h2>Upload Anime DP</h2>
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileName" placeholder="dp53.jpg">
    <input type="text" id="tags" placeholder="anime,boy,dark">
    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
</div>

<!-- Correct Supabase import -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://uekehssbugjcdjopietz.supabase.co";
const SUPABASE_KEY = "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const PASS = "@kumaad";             // <-- Your password
const BUCKET = "images";            // <-- bucket name

const db = createClient(SUPABASE_URL, SUPABASE_KEY);

/******** LOGIN ********/
document.getElementById("loginBtn").onclick = () =>{
    const val = document.getElementById("password").value;
    if(val === PASS){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("panel").style.display="block";
    } else {
        document.getElementById("loginMsg").innerText="❌ Wrong Password";
    }
};

/******** UPLOAD ********/
document.getElementById("uploadBtn").onclick = async ()=>{
    const file = document.getElementById("fileInput").files[0];
    const name = document.getElementById("fileName").value.trim();
    const tags = document.getElementById("tags").value.split(",").map(t=>t.trim());
    const status = document.getElementById("status");

    if(!file || !name){
        status.innerHTML="⚠ Select file & set filename";
        status.style.color="#ff6666";
        return;
    }

    status.innerHTML="Uploading... ⏳";
    status.style.color="#fff";

    //1️⃣ upload to storage bucket
    const { error:uploadErr } = await db.storage.from(BUCKET).upload(name, file,{ upsert:true });
    if(uploadErr){ status.innerHTML="❌ Upload Failed"; status.style.color="red"; return; }

    //2️⃣ insert into images table
    const { error:dbErr } = await db.from("images").insert({ file:name, tags:tags });
    if(dbErr){ status.innerHTML="❌ DB insert failed"; status.style.color="red"; return;}

    status.innerHTML="✅ Uploaded Successfully!";
    status.style.color="#4dff7a";

    document.getElementById("fileInput").value="";
    document.getElementById("fileName").value="";
    document.getElementById("tags").value="";
};
</script>
</body>
</html>
