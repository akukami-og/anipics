<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center;margin:0;}
#login,#panel{width:90%;max-width:420px;margin:70px auto;padding:20px;}
input,button{width:100%;padding:10px;margin:6px 0;border:none;border-radius:6px;font-size:16px;}
input{background:#1d1d1d;color:#fff;}
button{background:#ff0066;color:#fff;font-weight:bold;cursor:pointer;}
button:hover{opacity:.85;}
#panel{display:none;background:#161616;border-radius:8px;}
#status{margin-top:10px;font-size:15px;color:#00ff8c;}
</style>
</head>

<body>

<h2>Admin Login</h2>

<!-- LOGIN -->
<div id="login">
    <input type="password" id="pass" placeholder="Enter Password">
    <button id="loginBtn">Login</button>
    <p id="log" style="color:#ff4d4d;"></p>
</div>

<!-- UPLOAD PANEL -->
<div id="panel">
    <h2>Upload Image</h2>
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileName" placeholder="dp10.jpg">
    <input type="text" id="tags" placeholder="anime,boy,dark">
    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
</div>

<!-- Supabase (NON-MODULE version – works everywhere) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// ====================== CONFIG ======================
const URL  = "https://uekehssbugjcdjopietz.supabase.co";
const KEY  = "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const PASS = "@kumaad";  // your password
const BUCKET = "images";

const db = supabase.createClient(URL, KEY);


// ====================== LOGIN ======================
document.getElementById("loginBtn").onclick = () => {
    const val = document.getElementById("pass").value;

    if(val === PASS){
        document.getElementById("login").style.display="none";
        document.getElementById("panel").style.display="block";
    } else {
        document.getElementById("log").innerHTML = "❌ Wrong Password";
    }
};


// ====================== UPLOAD ======================
document.getElementById("uploadBtn").onclick = async ()=>{

    const file = document.getElementById("fileInput").files[0];
    const name = document.getElementById("fileName").value.trim();
    const tags = document.getElementById("tags").value.split(",").map(t=>t.trim()).filter(Boolean);
    const status = document.getElementById("status");

    if(!file || !name){
        status.innerHTML="⚠ Enter file & name";
        return;
    }

    status.innerHTML="Uploading ⏳...";

    // 1️⃣ upload to bucket
    let up = await db.storage.from(BUCKET).upload(name, file, { upsert:true });
    if(up.error){ status.innerHTML="❌ Upload failed"; console.log(up.error); return;}

    // 2️⃣ insert database row
    let dbInsert = await db.from("images").insert([{ file:name, tags:tags }]);

    if(dbInsert.error){
        status.innerHTML="❌ DB Insert Failed";
        console.log(dbInsert.error);
        return;
    }

    status.innerHTML="✅ Uploaded Successfully!";
};
</script>

</body>
</html>
