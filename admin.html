<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Upload</title>

<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center;margin:0;}
#login,#panel{width:90%;max-width:420px;margin:80px auto;padding:20px;}
input,button{width:100%;padding:10px;margin:8px 0;border:none;border-radius:6px;font-size:16px;}
input{background:#1f1f1f;color:#fff;}
button{background:#ff0058;color:#fff;font-weight:bold;cursor:pointer;}
button:hover{opacity:.9;}
#panel{display:none;background:#151515;border-radius:8px;}
#log,#status{margin-top:10px;font-size:15px;}
</style>
</head>

<body>

<h2>Admin Login</h2>

<div id="login">
    <input type="password" id="pass" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="log" style="color:#ff5d5d;"></p>
</div>

<div id="panel">
    <h2>Upload Image</h2>
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileName" placeholder="dp50.jpg">
    <input type="text" id="tags" placeholder="anime,boy,dark">
    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
</div>

<!-- LOG HERE (Temporary Debug Box) -->
<p id="debug" style="margin-top:30px;color:#5dff87;font-size:14px;"></p>

<script type="module">
/* ===== DEBUG PRINT ===== */
function dbg(msg){
  document.getElementById("debug").innerHTML += msg+"<br>";
}

/* ===== Import Supabase ===== */
dbg("Loading Supabase...");
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

dbg("Supabase Loaded OK");

/* ===== Config ===== */
const URL = "https://uekehssbugjcdjopietz.supabase.co";
const KEY = "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const PASS = "@kumaad";
const BUCKET = "images";

const db = createClient(URL, KEY);
dbg("Client created");

/* ===== LOGIN ===== */
document.getElementById("loginBtn").onclick = ()=>{
    let p = document.getElementById("pass").value;
    dbg("Login clicked: " + p);

    if(p === PASS){
       dbg("Password correct!");
       document.getElementById("login").style.display="none";
       document.getElementById("panel").style.display="block";
    } else {
       dbg("Password wrong");
       document.getElementById("log").innerHTML="âŒ Wrong Password";
    }
};

/* ===== UPLOAD ===== */
document.getElementById("uploadBtn").onclick = async ()=>{
   dbg("Upload clicked");

   let file=document.getElementById("fileInput").files[0];
   let name=document.getElementById("fileName").value.trim();
   let tags=document.getElementById("tags").value.split(",").map(t=>t.trim());
   let status=document.getElementById("status");

   if(!file || !name){ status.innerHTML="Fill details"; return;}

   status.innerHTML="Uploading...";

   const up = await db.storage.from(BUCKET).upload(name,file,{upsert:true});
   dbg("Upload result: " + JSON.stringify(up));

   const insert = await db.from("images").insert({file:name,tags:tags});
   dbg("DB insert: " + JSON.stringify(insert));

   status.innerHTML="Upload Done!";
};
</script>

</body>
</html>
