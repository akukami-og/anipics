<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel | Upload Anime DP</title>

<style>
    body{background:#0d0d0d;color:#fff;font-family:Arial;text-align:center;margin:0;}
    h2{margin-bottom:15px;}
    #adminPanel{
        width:90%;max-width:450px;margin:60px auto;background:#181818;
        padding:25px;border-radius:10px;display:none;animation:fade .4s;
    }
    #loginBox{width:90%;max-width:300px;margin:80px auto;}
    input{
        width:100%;padding:10px;margin:8px 0;border:none;border-radius:6px;
        background:#333;color:#fff;outline:none;
    }
    button{
        width:100%;padding:11px;margin-top:10px;font-weight:bold;border:none;
        border-radius:6px;background:#ff0055;color:white;cursor:pointer;
    }
    button:hover{opacity:.8;}
    #status{margin-top:10px;font-size:15px;}
    @keyframes fade{from{opacity:0;transform:scale(.97);}to{opacity:1;transform:scale(1);}}
</style>
</head>
<body>

<!-- üîê LOGIN SCREEN -->
<div id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="logStatus" style="color:#ff6b6b;margin-top:7px;"></p>
</div>

<!-- üõ† UPLOAD PANEL -->
<div id="adminPanel">
    <h2>üöÄ Upload New Anime DP</h2>

    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileName" placeholder="optional name: dp21.jpg">
    <input type="text" id="tags" placeholder="Tags: anime,boy,dark">

    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
</div>
    <script type="module">
/*************** IMPORT SUPABASE V2 ***************/
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const SUPABASE_URL = "https://uekehssbugjcdjopietz.supabase.co";
const SUPABASE_KEY = "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
const bucketName = "images";

/*************** PASSWORD ***************/
const ADMIN_PASS = "Akukamithelegend";

/*************** LOGIN ***************/
window.login = function(){
    const input=document.getElementById("pass").value;
    if(input===ADMIN_PASS){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("adminPanel").style.display="block";
    } else {
        document.getElementById("logStatus").innerHTML="‚ùå Wrong password";
    }
}

/*************** UPLOAD ***************/
document.getElementById("uploadBtn").onclick= async()=>{
    const file=document.getElementById("fileInput").files[0];
    const customName=document.getElementById("fileName").value.trim();
    const tags=document.getElementById("tags").value.split(",").map(t=>t.trim());
    const status=document.getElementById("status");

    if(!file){status.innerHTML="‚ö† Select a file";return;}

    let fileName = customName!==""?customName:file.name;
    fileName=fileName.replace(/\s+/g,"_").toLowerCase();

    status.innerHTML="Uploading...‚è≥"; status.style.color="#fff";

    let {error}=await supabase.storage.from(bucketName).upload(fileName,file,{upsert:true});
    if(error){status.innerHTML="‚ùå Upload Failed";status.style.color="#ff4444";return;}

    await supabase.from("images").insert({file:fileName,tags:tags});
    status.innerHTML="‚úÖ Uploaded! Refresh site to view.";status.style.color="#00ff99";

    document.getElementById("fileInput").value="";
    document.getElementById("fileName").value="";
    document.getElementById("tags").value="";
};
    </script>


</body>
</html>
