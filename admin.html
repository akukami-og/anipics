<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Uploader</title>

<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center;padding:30px;}
input,button{width:90%;padding:12px;margin:8px 0;border:none;border-radius:6px;font-size:16px;}
input{background:#1f1f1f;color:#fff;}
button{background:#ff0066;color:#fff;font-weight:bold;cursor:pointer;}
button:hover{opacity:.85;}
#box{background:#151515;padding:20px;border-radius:8px;display:inline-block;width:92%;max-width:420px;}
#status{margin-top:10px;font-size:16px;color:#4dff8d;}
#debug{margin-top:30px;color:#00e5ff;font-size:13px;white-space:pre-line;}
</style>
</head>

<body>

<h2>Image Upload Panel</h2>

<div id="box">
    <input type="file" id="file" accept="image/*">
    <input type="text" id="name" placeholder="dp100.jpg">
    <input type="text" id="tags" placeholder="anime,boy,blue">
    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
</div>

<p id="debug"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// ================= CONFIG =================
const db = supabase.createClient(
 "https://uekehssbugjcdjopietz.supabase.co",
 "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU"
);
const BUCKET="images";

// Debug log
function log(x){ document.getElementById("debug").innerHTML+=x+"\n"; }

// ================= UPLOAD =================
document.getElementById("uploadBtn").onclick = async ()=>{

    log("Upload pressed");

    const file=document.getElementById("file").files[0];
    const name=document.getElementById("name").value.trim();
    const tags=document.getElementById("tags").value.split(",")
                .map(t=>t.trim()).filter(Boolean);

    const status=document.getElementById("status");

    if(!file||!name) return status.innerHTML="⚠ Enter filename + choose image";

    status.innerHTML="Uploading...";
    log("Uploading to Storage...");

    const upload = await db.storage.from(BUCKET).upload(name,file,{upsert:true});
    log("Upload → "+JSON.stringify(upload));

    if(upload.error){ status.innerHTML="❌ Upload failed";return;}

    const save = await db.from("images").insert([{file:name,tags:tags}]);
    log("DB Save → "+JSON.stringify(save));

    if(save.error){ status.innerHTML="❌ Database insert failed";return;}

    status.innerHTML="✅ Uploaded Successfully!";
    log("DONE ✔");
}
</script>

</body>
</html>
