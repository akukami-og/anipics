<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Upload Panel</title>

<style>
    body{
        background:#0d0d0d; color:#fff;
        font-family:Arial; text-align:center;
        margin:0; padding:0;
    }
    h2{margin-bottom:10px;}

    #loginBox,.box{
        width:90%; max-width:420px;
        margin:80px auto; padding:20px;
    }

    input,button{
        width:100%; padding:10px; margin:8px 0;
        border:none; border-radius:6px; outline:none;
        background:#222; color:#fff; font-size:15px;
    }
    button{
        background:#ff0055; font-weight:bold;
        cursor:pointer; transition:.2s;
    }
    button:hover{opacity:.85;}

    .box{
        display:none; background:#151515;
        border-radius:10px; animation:fade .3s;
    }
    #status{ margin-top:10px; font-size:15px; }
    @keyframes fade{from{opacity:0;transform:scale(.97);}to{opacity:1;transform:scale(1);}}
</style>
</head>
<body>

<!-- üîê LOGIN -->
<div id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="logStatus" style="color:#ff6666;"></p>
</div>

<!-- üì§ UPLOAD PANEL -->
<div class="box" id="uploadPanel">
    <h2>Upload New Anime DP</h2>

    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileName" placeholder="example dp47.jpg">
    <input type="text" id="tags" placeholder="Tags: anime,boy,dark">

    <button onclick="uploadImg()">Upload</button>
    <p id="status"></p>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/******** Supabase Config ********/
const URL = "https://uekehssbugjcdjopietz.supabase.co";
const KEY = "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const bucket = "images";
const db = supabase.createClient(URL, KEY);

/******** Admin Password ********/
const ADMIN_PASS = "Akukamithelegend";

/******** Login ********/
function login(){
    let x = document.getElementById("pass").value;
    if(x === ADMIN_PASS){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("uploadPanel").style.display="block";
    } else {
        document.getElementById("logStatus").innerText="‚ùå Wrong Password";
    }
}

/******** Upload + Auto Save DB ********/
async function uploadImg(){
    const file = document.getElementById("fileInput").files[0];
    const name = document.getElementById("fileName").value.trim();
    const tags = document.getElementById("tags").value.split(",").map(t=>t.trim());
    const status = document.getElementById("status");

    if(!file || !name){
        status.innerHTML="‚ö† Please select a file & enter name";
        status.style.color="#ff6b6b";
        return;
    }

    status.innerHTML="Uploading ‚è≥..."; status.style.color="#fff";

    // Upload to storage
    let { error:uploadErr } = await db.storage
        .from(bucket).upload(name, file, { upsert:true });

    if(uploadErr){
        status.innerHTML="‚ùå Storage Upload Failed";
        status.style.color="#ff6b6b";
        console.log(uploadErr);
        return;
    }

    // Insert row to DB table 'images'
    const { error:dbErr } = await db.from("images")
        .insert([{ file:name, tags:tags }]);

    if(dbErr){
        status.innerHTML="‚ùå Database Insert Failed";
        status.style.color="#ff6b6b";
        console.log(dbErr);
        return;
    }

    status.innerHTML="‚úÖ Upload Successful!";
    status.style.color="#4dff8c";

    document.getElementById("fileInput").value="";
    document.getElementById("fileName").value="";
    document.getElementById("tags").value="";
}
</script>

</body>
</html>
