<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Upload Panel</title>

<style>
body{background:#0d0d0d;color:#fff;font-family:Arial;text-align:center;margin:0;padding-top:60px;}
.box,input,button{animation:fade .3s;}
.box{
    width:90%;max-width:450px;background:#181818;padding:22px;border-radius:10px;margin:auto;display:none;
}
#loginBox{width:90%;max-width:300px;margin:auto;}
input{
    width:100%;padding:10px;margin:7px 0;border:none;border-radius:6px;background:#333;color:#fff;
}
button{
    width:100%;padding:11px;margin-top:10px;font-weight:bold;border:none;border-radius:6px;
    background:#ff0055;color:white;cursor:pointer;
}
button:hover{opacity:.85;}
#status{margin-top:10px;}
@keyframes fade{from{opacity:0;transform:scale(.97);}to{opacity:1;transform:scale(1);}}
</style>
</head>
<body>

<div id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="logStatus" style="color:#ff6b6b;margin-top:5px;"></p>
</div>

<div class="box" id="panel">
    <h2>üöÄ Upload Anime Image</h2>

    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileName" placeholder="dp1.jpg">
    <input type="text" id="tags" placeholder="anime,boy,dark">

    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// üî• Supabase Config
const SUPABASE_URL="https://uekehssbugjcdjopietz.supabase.co";
const SUPABASE_KEY="sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const client = supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

// üîê Admin Password
const ADMIN_PASS="Akukamithelegend";

// LOGIN FUNCTION
function login(){
   let input=document.getElementById("pass").value.trim();
   if(input===ADMIN_PASS){
       document.getElementById("loginBox").style.display="none";
       document.getElementById("panel").style.display="block";
   }else{
       document.getElementById("logStatus").innerHTML="‚ùå Wrong password";
   }
}

// UPLOAD FUNCTION
document.getElementById("uploadBtn").onclick = async ()=>{
    const file=document.getElementById("fileInput").files[0];
    const name=document.getElementById("fileName").value.trim();
    const tags=document.getElementById("tags").value.split(",").map(x=>x.trim());
    const status=document.getElementById("status");

    if(!file||!name){status.innerHTML="‚ö† Select file & enter name";return;}

    status.innerHTML="Uploading...";

    let {error} = await client.storage.from("images").upload(name,file,{upsert:true});
    if(error){status.innerHTML="‚ùå Upload Failed";return;}

    await client.from("images").insert({file:name,tags:tags});
    status.innerHTML="‚úÖ Uploaded Successfully";
};
</script>
</body>
</html>
