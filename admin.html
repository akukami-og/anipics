<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Upload</title>

<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center;margin:0;}
#login,#panel{width:90%;max-width:420px;margin:80px auto;padding:20px;}
input,button{width:100%;padding:10px;margin:8px 0;border:none;border-radius:6px;font-size:16px;}
input{background:#1f1f1f;color:#fff;}
button{background:#ff0058;color:#fff;font-weight:bold;cursor:pointer;}
button:hover{opacity:.9;}
#panel{display:none;background:#151515;border-radius:8px;}
#status{margin-top:10px;font-size:15px;}
</style>
</head>

<body>

<h2>Admin Login</h2>

<div id="login">
    <input type="password" id="pass" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="log" style="color:#ff5d5d;"></p>
</div>

<div id="panel">
    <h2>Upload Image</h2>

    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileName" placeholder="dp50.jpg">
    <input type="text" id="tagsInput" placeholder="anime,boy,dark">
    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
</div>

<!-- Load Supabase (non-module works 100% on GitHub Pages) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* CONFIG */
const URL = "https://uekehssbugjcdjopietz.supabase.co";
const KEY = "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const PASS = "@kumaad";
const BUCKET = "images";

const db = supabase.createClient(URL, KEY);

/* LOGIN */
document.getElementById("loginBtn").onclick = ()=>{
    if(document.getElementById("pass").value === PASS){
        document.getElementById("login").style.display="none";
        document.getElementById("panel").style.display="block";
    } else document.getElementById("log").innerHTML="❌ Wrong Password";
};

/* UPLOAD */
document.getElementById("uploadBtn").onclick = async ()=>{

    const file = document.getElementById("fileInput").files[0];
    const name = document.getElementById("fileName").value.trim();
    const tags = document.getElementById("tagsInput").value
                    .split(",").map(x=>x.trim()).filter(x=>x);

    const status = document.getElementById("status");

    if(!file || !name){ status.innerHTML="⚠ Enter name & choose image"; return;}

    status.innerHTML="Uploading image...";

    const up = await db.storage.from(BUCKET).upload(name,file,{upsert:true});
    if(up.error){ status.innerHTML="❌ Upload Failed"; console.log(up.error); return;}

    status.innerHTML="Saving database...";

    const row = await db.from("images").insert([{file:name,tags:tags}]);
    if(row.error){ status.innerHTML="❌ DB Insert Failed"; console.log(row.error); return;}

    status.innerHTML="✅ Upload Success!";
};
</script>

</body>
</html>
