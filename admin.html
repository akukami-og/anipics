<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Upload</title>

<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center;margin:0;padding-top:50px;}
#login,#panel{width:90%;max-width:420px;margin:auto;padding:25px;}
input,button{width:100%;padding:12px;margin:8px 0;border:none;border-radius:6px;font-size:16px;}
input{background:#1c1c1c;color:#fff;}
button{background:#ff0058;color:#fff;font-weight:bold;cursor:pointer;}
button:hover{opacity:.9;}
#panel{display:none;background:#141414;border-radius:8px;}
#status{margin-top:15px;font-size:16px;font-weight:bold;}
#debug{font-size:14px;color:#0f0;margin-top:25px;}
</style>
</head>

<body>

<h2>Admin Login</h2>

<div id="login">
    <input type="password" id="pass" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="log" style="color:#ff4d4d;font-size:15px;"></p>
</div>

<div id="panel">
    <h2>Upload Image</h2>

    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileName" placeholder="dp20.jpg">
    <input type="text" id="tagsInput" placeholder="anime,boy,dark">
    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
</div>

<p id="debug"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
function log(x){ document.getElementById("debug").innerHTML += x+"<br>"; }

/* CONFIG */
const URL = "https://uekehssbugjcdjopietz.supabase.co";
const KEY = "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const PASS = "@kumaad";
const BUCKET = "images";

log("Creating client...");
const db = supabase.createClient(URL, KEY);
log("Client created");

/* LOGIN */
document.getElementById("loginBtn").onclick = ()=>{
    log("Login button clicked");
    if(document.getElementById("pass").value === PASS){
        log("Password correct -> Opening panel");
        document.getElementById("login").style.display="none";
        document.getElementById("panel").style.display="block";
    }else{
        log("Wrong password");
        document.getElementById("log").innerText="‚ùå Wrong password";
    }
};

/* UPLOAD */
document.getElementById("uploadBtn").onclick = async ()=>{
    log("Upload button clicked");

    const file=document.getElementById("fileInput").files[0];
    const name=document.getElementById("fileName").value.trim();
    const tags=document.getElementById("tagsInput").value.split(",").map(x=>x.trim()).filter(Boolean);
    const status=document.getElementById("status");

    if(!file || !name){ status.innerHTML="‚ö† Enter name & select file"; return; }

    status.innerHTML="üì§ Uploading...";
    log("Uploading to storage...");

    const up=await db.storage.from(BUCKET).upload(name,file,{upsert:true});
    log(JSON.stringify(up));

    if(up.error){ status.innerHTML="‚ùå Upload failed"; return; }

    status.innerHTML="üìù Saving DB...";
    const row=await db.from("images").insert([{file:name,tags:tags}]);

    log(JSON.stringify(row));
    if(row.error){ status.innerHTML="‚ùå DB insert failed"; return; }

    status.innerHTML="‚úÖ Upload Success!";
};
</script>

</body>
</html>
