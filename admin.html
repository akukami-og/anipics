<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<style>
    body{background:#0d0d0d;color:#fff;font-family:Arial;text-align:center;margin:0;padding:0;}
    #loginBox,#panel{width:90%;max-width:400px;margin:90px auto;}
    input,button{
        width:100%;padding:10px;margin:10px 0;border:none;border-radius:6px;background:#222;color:#fff;font-size:16px;
    }
    button{background:#ff0055;font-weight:bold;cursor:pointer;} button:hover{opacity:.85;}
    #panel{display:none;}
</style>
</head>
<body>

<h2>Admin Login</h2>

<div id="loginBox">
    <input type="password" id="pass" placeholder="Enter Password">
    <button id="loginBtn">Login</button>
    <p id="status"></p>
</div>

<div id="panel">
    <h2>Logged in ✔</h2>
    <p>Upload panel will appear once login works</p>
</div>

<script>
const ADMIN_PASS = "Akukamithelegend";

document.getElementById("loginBtn").onclick = ()=>{
    const p = document.getElementById("pass").value.trim();

    if(p === ADMIN_PASS){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("panel").style.display="block";
    }else{
        document.getElementById("status").innerHTML="❌ Wrong Password";
    }
}
</script>

</body>
</html>
