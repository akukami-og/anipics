<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel Upload</title>

<style>
body{
    background:#0a0a0a;color:#fff;text-align:center;font-family:Arial;
    margin:0;padding:0;
}
#loginBox,#panel{
    width:90%;max-width:420px;margin:80px auto;padding:25px;
}
input,button{
    width:100%;padding:10px;margin:7px 0;font-size:15px;
    border:none;border-radius:6px;outline:none;
}
input{background:#222;color:#fff;}
button{background:#ff0055;color:white;font-weight:bold;cursor:pointer;}
button:hover{opacity:.85;}
#panel{display:none;background:#171717;border-radius:10px;}
#status{margin-top:12px;font-size:15px;}
</style>
</head>

<body>

<h2>Admin Login</h2>

<div id="loginBox">
    <input type="password" id="pass" placeholder="Enter Password">
    <button id="loginBtn">Login</button>
    <p id="logStatus" style="color:#ff4d4d;"></p>
</div>

<div id="panel">
    <h2>Upload New Anime DP</h2>

    <input type="file" id="file" accept="image/*">
    <input type="text" id="name" placeholder="dp51.jpg">
    <input type="text" id="tags" placeholder="anime,boy,blue">

    <button id="upload">Upload</button>
    <p id="status"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>

// =================== SUPABASE ===================
const URL = "https://uekehssbugjcdjopietz.supabase.co";
const KEY = "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const bucket = "images";

const { createClient } = supabase;
const db = createClient(URL, KEY); // FIXED V2 METHOD


// =================== ADMIN PASSWORD ===================
const PASS = "@kumaad";   // final password


// =================== LOGIN ===================
document.getElementById("loginBtn").onclick = ()=>{
   let p = document.getElementById("pass").value;

   if(p === PASS){
       document.getElementById("loginBox").style.display="none";
       document.getElementById("panel").style.display="block";
   } else {
       document.getElementById("logStatus").innerText="❌ Wrong Password";
   }
}


// =================== UPLOAD ===================
document.getElementById("upload").onclick = async()=>{
   const file = document.getElementById("file").files[0];
   const name = document.getElementById("name").value.trim();
   const tags = document.getElementById("tags").value.split(",").map(t=>t.trim());
   const status = document.getElementById("status");

   if(!file || !name){
        status.style.color="#ff6b6b";
        status.innerText="⚠ Select file & enter filename";
        return;
   }

   status.style.color="#fff";
   status.innerText="Uploading... ⏳";


   // 1️⃣ Upload to Bucket
   let { error:uploadErr } = await db.storage.from(bucket)
   .upload(name, file, { upsert:true });

   if(uploadErr){
        status.style.color="#ff6b6b";
        status.innerText="❌ Upload Failed";
        return;
   }

   // 2️⃣ Insert into DB
   let { error:dbErr } = await db.from("images").insert({
       file:name,
       tags:tags
   });

   if(dbErr){
        status.style.color="#ff6b6b";
        status.innerText="❌ DB Insert Failed";
        return;
   }

   status.style.color="#4dff88";
   status.innerText="✅ Upload Successful!";

   document.getElementById("file").value="";
   document.getElementById("name").value="";
   document.getElementById("tags").value="";
}

</script>
</body>
</html>
