<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Images - Admin</title>

<style>
body{
  background:#000;color:#fff;font-family:Poppins,Arial;
  text-align:center;padding:20px;
}
#list{max-width:800px;margin:auto;}
.item{
  display:flex;align-items:center;justify-content:space-between;
  background:#0d0d0d;padding:10px 15px;margin:8px 0;border-radius:8px;
  border:1px solid #ff1a1a; box-shadow:0 0 12px rgba(255,0,0,.5);
}
.item img{
  width:60px;height:60px;border-radius:10px;object-fit:cover;
  border:2px solid #ff1a1a;box-shadow:0 0 10px red;
}
.file{flex:1;margin-left:15px;text-align:left;}
.tag{color:#ff3c3c;font-size:12px;}
button{
  background:#ff1a1a;color:#fff;border:none;padding:7px 14px;
  cursor:pointer;border-radius:6px;font-weight:600;
}
button:hover{opacity:.8;}
</style>
</head>

<body>

<h2>Delete Images Admin Panel</h2>
<p style="opacity:.7;margin-bottom:15px;">Click delete to remove permanently (no confirmation)</p>

<div id="list"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="delete.js"></script>

</body>
</html>
