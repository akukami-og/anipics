<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Upload</title>

<style>
body{
  background:#000;
  color:#00eaff;
  font-family:Arial;
  text-align:center;
  padding:20px;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
  background:#0d0d0d;
  border-radius:12px;
  box-shadow:0 0 20px #00eaff70;
}
input,textarea,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:15px;
}
#fileInput{
  background:#111;
  color:white;
}
#tags{
  background:#111;
  color:white;
}
button{
  background:linear-gradient(135deg,#ff003c,#00eaff);
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 10px #00eaff;
}
button:hover{
  transform:scale(1.05);
}
#preview{
  margin-top:10px;
  width:200px;
  display:none;
  border-radius:12px;
  box-shadow:0 0 20px #ff003c90;
}
.success{
  color:#0f0;
  margin-top:10px;
}
.error{
  color:#ff003c;
  margin-top:10px;
}
</style>
</head>
<body>

<h2>üì§ Admin Image Upload Panel</h2>
<div class="container">
  <input type="file" id="fileInput" accept="image/*">
  <textarea id="tags" placeholder='enter tags like ["anime","boy","sad"]'></textarea>
  <img id="preview">
  <button id="uploadBtn">Upload</button>

  <p id="msg"></p>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// --- CONFIG (USE YOUR PROJECT DETAILS) ---
const supabaseUrl = "https://uekehssbugjcdjopietz.supabase.co";
const supabaseKey = "sb_publishable_DhiBec9_K-jgfAuaXLOIJw_7TKC7BBU";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

const fileInput = document.getElementById("fileInput");
const tagsInput = document.getElementById("tags");
const preview = document.getElementById("preview");
const uploadBtn = document.getElementById("uploadBtn");
const msg = document.getElementById("msg");

// preview image
fileInput.onchange = () => {
  const file = fileInput.files[0];
  if(file){
    preview.src = URL.createObjectURL(file);
    preview.style.display="block";
  }
};

// upload
uploadBtn.onclick = async () => {
  const file = fileInput.files[0];
  const tags = tagsInput.value.trim();
  msg.innerHTML = "";

  if(!file) return msg.innerHTML = "<span class='error'>Choose an image first!</span>";
  if(!tags.startsWith("[") || !tags.endsWith("]"))
    return msg.innerHTML = "<span class='error'>Tags must be in array format!</span>";

  const fileName = file.name;

  // 1Ô∏è‚É£ Upload file to storage bucket "images"
  let { error: uploadError } = await supabaseClient.storage
    .from("images")
    .upload(fileName, file, { upsert:true });

  if(uploadError)
    return msg.innerHTML = "<span class='error'>Upload failed!</span>";

  // 2Ô∏è‚É£ Insert into images table
  const { error: dbError } = await supabaseClient
    .from("images")
    .insert([{ file:fileName, tags:JSON.parse(tags) }]);

  if(dbError)
    return msg.innerHTML="<span class='error'>DB insert failed!</span>";

  msg.innerHTML = "<span class='success'>Uploaded Successfully üéâ</span>";
  fileInput.value="";
  tagsInput.value="";
  preview.style.display="none";
};
</script>
</body>
</html>
