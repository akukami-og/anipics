<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Anime DP</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="neon-bg"></div>

<!-- Loader -->
<div id="loader">
  <div class="neon-ring"></div>
  <p>Loading Anime DPs...</p>
</div>

<h1>ANIME DP</h1>

<input type="text" id="search" placeholder="Search anime dp..." autocomplete="off">

<!-- Categories -->
<div id="categories"></div>

<!-- Gallery -->
<div class="gallery" id="gallery"></div>

<!-- Pagination -->
<div id="pagination"></div>

<!-- Preview -->
<div id="preview">
  <span id="close">✕</span>
  <img id="previewImg" alt="image">
</div>

<footer class="site-footer">
  © <span id="year"></span> Akukami · All rights reserved
  <div class="credit">Designed & Created by <b>Akukami</b></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js" defer></script>
</body>
</html>
