
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Anime DP</title>

  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NEON ANIMATED BACKGROUND -->
  <div class="neon-bg"></div>

  <!-- LOADER -->
  <div id="loader">
    <div class="neon-ring"></div>
    <p>Loading Anime DPs...</p>
  </div>

  <!-- TITLE -->
  <h1>ANIME DP</h1>

  <!-- SEARCH BAR -->
  <input
    type="text"
    id="search"
    placeholder="Search anime DP..."
    autocomplete="off"
  />

  <!-- CATEGORIES -->
  <div id="categories"></div>

  <!-- GALLERY -->
  <div class="gallery" id="gallery"></div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>
      © <span id="year"></span> Akukami · All rights reserved
    </p>
    <p class="credit">
      Designed & created by <strong>Akukami</strong>
    </p>
  </footer>

  <!-- FULL SCREEN PREVIEW -->
  <div id="preview">
    <span id="close">✕</span>
    <img id="previewImg" alt="DP Preview" />
  </div>

  <!-- SUPABASE CLIENT (MUST LOAD FIRST) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- MAIN SCRIPT -->
  <script src="script.js" defer></script>

</body>
</html>
